
<div class="col-md-6 col-md-offset-3">
    <h1 ng-bind="title"></h1>
    <table class="table table-responsive">
        <thead>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cartProduct in cartProducts track by $index">
            <td><img ng-src="Images/{{cartProduct.name}}.jpg" alt="{{cartProduct.name}}" width="40"/></td>
            <td ng-bind="cartProduct.name"></td>
            <td ng-bind="cartProduct.price"></td>
            <td ng-bind="cartProduct.description"></td>
            <td><button class="btn btn-sm btn-danger" ng-click="removeCartProducts($index)"><i class="glyphicon glyphicon-trash"></i></button></td>

        </tr>
        </tbody>

    </table>
</div>
